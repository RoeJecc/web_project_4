<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Around The U.S.</title><script defer="defer" src="./dist/main.js"></script><link href="./dist/main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__vector" alt="logo" id="vector-image" src="images/Vector.svg"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" alt="Cousteau Image" id="cousteau-image"><div class="profile__overlay"><button class="profile__avatar-button" type="button" name="avatar"></button></div></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" name="edit"></button><p class="profile__occupation"></p></div><button class="profile__add-button" type="button" name="add"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Around The U.S.</p></footer><div class="modal modal_type_profile"><div class="modal__container"><button class="modal__close-button modal__close-button_profile" type="reset" name="close"></button><form name="profile" class="modal__profile"><h3 class="modal__title">Edit Profile</h3><input id="name" name="name" class="modal__text-input modal__text-input_type_name" required placeholder="Name" minlength="2" maxlength="40"> <span id="name-error" class="modal__error"></span> <input id="occupation" name="occupation" placeholder="About Me" required class="modal__text-input modal__text-input_type_occupation" minlength="2" maxlength="200"> <span id="occupation-error" class="modal__error"></span> <button class="modal__form-submit" type="submit">Save</button></form></div></div><div class="modal modal_type_add-card"><div class="modal__container"><form name="card" class="modal__profile modal__profile_add"><h3 class="modal__title">New place</h3><input id="newCardTitle" name="newCardTitle" class="modal__text-input modal__text-input_type_name" required placeholder="Title" minlength="1" maxlength="30"> <span id="newCardTitle-error" class="modal__error"></span> <input id="newCardURL" name="newCardURL" type="url" placeholder="Image link" required class="modal__text-input modal__text-input_type_url"> <span id="newCardURL-error" class="modal__error"></span> <button class="modal__form-submit" type="submit">Create</button> <button class="modal__close-button modal__close-button_add-card" type="reset" name="close"></button></form></div></div><div class="modal modal_type_preview"><div class="modal__container modal__container_preview"><button class="modal__close-button modal__close-button_preview" type="reset" name="close"></button><figure class="modal__image-container"><img class="modal__image" alt="Card Image"><figcaption class="modal__image-caption"></figcaption></figure></div></div><div class="modal modal_type_delete-card"><div class="modal__container"><button class="modal__close-button modal__close-button_delete-card" type="reset"></button><form class="modal__profile modal__profile_delete-card" novalidate><h3 class="modal__title modal__title_delete-card">Are you sure?</h3><button class="modal__form-submit" type="submit">Yes</button></form></div></div><div class="modal modal_type_avatar"><div class="modal__container"><button class="modal__close-button modal__close-button_avatar" type="reset" name="close"></button><form class="modal__profile modal__profile_avatar"><h3 class="modal__title">Change profile picture</h3><input id="newAvatarURL" name="newAvatarURL" type="url" required placeholder="Image link" class="modal__text-input modal__text-input_type_url"> <span id="newAvatarURL-error" class="modal__error"></span> <button class="modal__form-submit" type="submit">Submit</button></form></div></div><template id="card-template" class="card__template"><div class="element"><button class="element__delete-button" type="button"></button> <img class="element__image"><div class="element__info"><h2 class="element__text"></h2><div class="element__like-container"><button class="element__button" type="button"></button><p class="element__likes"></p></div></div></div></template><script></script></body></html>
