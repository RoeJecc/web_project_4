<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__vector" alt="logo" src="images/Vector.png">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Cousteau Image" src="./images/cousteau.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <h3 class="profile__occupation">Explorer</h3>
            </div>
            <button class="profile__add-button"></button>
        </section>
        <div class="overlay"></div>
        <div class="modal">
            <form name="profile" class="modal__profile">
                <h3 class="modal__title">Edit Profile</h3>
                <button class="modal__close-button"></button>
                <div class="modal__form-control">
                    <input id="name" name="name" type="text" class="modal__name">
                </div>
                <div class="modal__form-control">
                    <input id="occupation" name="occupation" type="text" class="modal__occupation">
                </div>
                <button class="modal__form-submit">Save</button>
            </form>
        </div>
        <section class="elements">
            <div class="element">
                <img class="element__image" alt="Yosemite" src="images/Yosemite.png">
                <div class="element__info">
                    <h3 class="element__text">Yosemite Valley</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Lake Louise" src="images/LakeLouise.png">
                <div class="element__info">
                    <h3 class="element__text">Lake Louise</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Bald Mountains" src="images/BaldMountains.png">
                <div class="element__info">
                    <h3 class="element__text">Bald Mountains</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Latemar" src="images/Latemar.png">
                <div class="element__info">
                    <h3 class="element__text">Latemar</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Vanoise" src="images/Vanoise.png">
                <div class="element__info">
                    <h3 class="element__text">Vanoise National Park</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" alt="Lago" src="images/Lago.png">
                <div class="element__info">
                    <h3 class="element__text">Lago di Braies</h3>
                    <button class="element__button element__button_inactive" onclick="toggleClass( this )"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
