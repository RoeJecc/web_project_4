<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__vector" alt="logo" src="images/Vector.svg">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" alt="Cousteau Image" src="./images/cousteau.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button" name="edit"></button>
                <p class="profile__occupation">Explorer</p>
            </div>
            <button class="profile__add-button" type="button" name="add"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <div class="modal modal_type_profile">
        <div class="modal__container">
            <button class="modal__close-button modal__close-button_profile" type="button" name="close"></button>
            <form name="profile" class="modal__profile">
                <h3 class="modal__title">Edit Profile</h3>
                <input id="name" name="name" type="text" class="modal__text-input modal__text-input_type_name" required
                    placeholder="Name" minlength="2" maxlength="40">
                <span id="name-error" class="modal__error"></span>


                <input id="occupation" name="occupation" type="text" placeholder="About Me" required
                    class="modal__text-input modal__text-input_type_occupation" minlength="2" maxlength="200">
                <span id="occupation-error" class="modal__error"></span>



                <button class="modal__form-submit" type="submit">Save</button>
            </form>
        </div>
    </div>

    <div class="modal modal_type_add-card">
        <div class="modal__container">
            <button class="modal__close-button modal__close-button_add-card" type="button" name="close"></button>
            <form name="card" class="modal__profile modal__profile_add">
                <h3 class="modal__title">New place</h3>
                <input id="newCardTitle" name="newCardTitle" type="text"
                    class="modal__text-input modal__text-input_type_title" required placeholder="Title" minlength="1"
                    maxlength="30">
                <span id="newCardTitle-error" class="modal__error"></span>
                <input id="newCardURL" name="newCardURL" type="url" placeholder="Image link" required
                    class="modal__text-input modal__text-input_type_url">
                <span id="newCardURL-error" class="modal__error"></span>
                <button class="modal__form-submit modal__form-submit_create" type="submit">Create</button>
            </form>
        </div>
    </div>

    <div class="modal modal_type_preview">
        <div class="modal__container modal__container_preview">
            <button class="modal__close-button modal__close-button_preview" type="button" name="close"></button>
            <figure class="modal__image-container">
                <img class="modal__image" src="#" alt="Card Image">
                <figcaption class="modal__image-caption"></figcaption>
            </figure>
        </div>
    </div>
    <template id="card-template">
        <div class="element">
            <button class="element__delete-button" type="button"></button>
            <img class="element__image">
            <div class="element__info">
                <h2 class="element__text"></h2>
                <button class="element__button" type="button"></button>
            </div>
        </div>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    

</body>

</html>
