<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The U.S.</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__vector" src="images/Vector.png">
        <div class="header__line"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/cousteau.jpg">
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button"></button>
                <h3 class="profile__occupation">Explorer</h3>
            </div>
            <button class="profile__add-button"></button>
        </section>

        <div class="overlay"></div>
        <div class="modal">
            <form name="profile" class="modal__profile">
                <h3 class="modal__title">Edit Profile</h3>
                <button class="modal__close-button"></button>
                <div class="modal__form-control">
                    <input id="name" name="name" type="text" class="name">
                </div>
                <div class="modal__form-control">
                    <input id="occupation" name="occupation" type="text" class="occupation">
                </div>
                <button class="modal__form-submit">Save</button>
            </form>
        </div>


        <section class="elements">
            <div class="element">
                <img class="element__image" src="images/Yosemite.png">
                <div class="element__info">
                    <h3 class="element__text">Yosemite Valley</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                                stroke="black" stroke-width="1.5" />
                        </svg></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/LakeLouise.png">
                <div class="element__info">
                    <h3 class="element__text">Lake Louise</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                            stroke="black" stroke-width="1.5" />
                    </svg></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/BaldMountains.png">
                <div class="element__info">
                    <h3 class="element__text">Bald Mountains</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                            stroke="black" stroke-width="1.5" />
                    </svg></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Latemar.png">
                <div class="element__info">
                    <h3 class="element__text">Latemar</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                            stroke="black" stroke-width="1.5" />
                    </svg></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Vanoise.png">
                <div class="element__info">
                    <h3 class="element__text">Vanoise National Park</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                            stroke="black" stroke-width="1.5" />
                    </svg></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="images/Lago.png">
                <div class="element__info">
                    <h3 class="element__text">Lago di Braies</h3>
                    <button class="element__button"><svg class="element__button_active" width="21" height="19" viewBox="0 0 21 19" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.8368 2.20277L18.8394 2.20544C20.7188 4.13299 20.7225 7.31163 18.8368 9.26495L10.4812 17.9202L2.14988 9.29C1.25494 8.34225 0.75 7.08483 0.75 5.74496C0.75 4.39717 1.23873 3.14375 2.14714 2.20276L2.14715 2.20277L2.14972 2.20008C3.99577 0.268703 7.0174 0.264567 8.88883 2.22231L8.88883 2.22231L8.89139 2.22497L9.94166 3.3129L10.4867 3.87752L11.0261 3.30743L12.0736 2.20014C13.9438 0.265745 16.9677 0.266621 18.8368 2.20277Z"
                            stroke="black" stroke-width="1.5" />
                    </svg></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
